<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toy cansada ya</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Agrega la vinculación al archivo CSS aquí -->
</head>
<body>

<header>
    <div class="container">
        <h1>Korean</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
                <li><a href="#">Registrarse</a></li>
            </ul>
        </nav>
    </div>
</header>

<h1>Registro de Usuario</h1>
<form id="userForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" required>
        <option value="">Seleccione...</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
    </select>
    <button type="button" onclick="registrarUsuario()">Registrar</button>
</form>

<h2>Iniciar Sesión</h2>
<form id="loginForm">
    <label for="emailLogin">Correo Electrónico:</label>
    <input type="email" id="emailLogin" name="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
</form>

<!-- Formulario para modificar el perfil del usuario -->
<form id="perfilForm">
    <!-- Campos para modificar el perfil, por ejemplo: nombre, apellido, dirección, etc. -->
    <!-- Recuerda agregar los campos que desees permitir que el usuario modifique -->
    <input type="text" id="apellido" name="apellido" required>
    <input type="text" id="nuevoApellido" name="nuevoApellido" placeholder="Nuevo apellido">
    <input type="text" id="nombre" name="nombre" required>
    <input type="text" id="nuevoNombre" name="nuevoNombre" placeholder="Nuevo nombre">
    <!-- Agrega más campos según sea necesario -->
    <button type="button" onclick="modificarPerfil()">Guardar cambios</button>
</form>

<!-- Elemento para mostrar las compras realizadas por el usuario -->
<div id="comprasContainer"></div>

<script src="script.js"></script>

</body>
</html>
